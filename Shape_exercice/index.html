<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>

<body>

    <div class="drawContainer">
        <canvas id="container" width="1000" height="1000"></canvas>
        <div class="shapeInput">
            
            <label for="shape">Séléctionnez la forme que vous voulez créer</label>
            <select name="shape" id="shape">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Cercle</option>
                <option value="square">Carré</option>
            </select><br>

            <label for="color">Sélectionnez une couleur</label>
            <select name="color" id="color">

                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="grey">Grey</option>
                <option value="black">Black</option>
                <option value="rose">Rose</option>

            </select><br>

            <label for="posX">Position X</label>
            <input type="number" name="posX" id="posX"><br>

            <label for="posY">Position Y</label>
            <input type="number" name="posY" id="posY"><br>

            <form action="" method="post" id="formRectangle">
                <label for="width">Width</label>
                <input type="number" name="width" id="recWidth"><br>

                <label for="height">Height</label>
                <input type="number" name="recHeight" id="recHeight"><br>

                <button type="submit" id="validateRectangle">Créer</button>
            </form>

            <form action="" method="post" id="formCircle">

                <label for="radius">Radius</label>
                <input type="number" name="radius" id="radius"><br>

                <button type="submit" id="validateCircle">Créer</button>

            </form>


            <form action="" method="post" id="formSquare">

                <label for="size">Size</label>
                <input type="number" name="squareSize" id="squareSize"><br>

                <button type="submit" id="validateSquare">Créer</button>

            </form>



        </div>

    </div>


</body>
<script src="scriptMVC.js"></script>

</html>
